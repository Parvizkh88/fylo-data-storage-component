<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Fylo data storage component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="box1">
      <div class="logo">
        <img src="images/logo.svg" alt="Flyo logos">
      </div>
      <div class="icons">
        <div class="icon1">
          <img src="images/icon-document.svg" alt="document icon">
        </div>
        <div class="icon2">
          <img src="images/icon-folder.svg" alt="folder icon">
        </div>
        <div class="icon3">
          <img src="images/icon-upload.svg" alt="upload icon">
        </div>
      </div>
    </div>
    <div class="box2">
      <div class="rectangular">
        <p>
          <span class="highlight1">185 </span>GB LEFT
        </p>
      </div>
      <div class="triangle">
      </div>
      <p>
        Youâ€™ve used <span class="highlight2">815 GB </span>of your storage
      </p>
      <div class="cylinder">
        <div class="small-cylinder">
          <div class="circle">
          </div>
        </div>
      </div>
      <div class="GB">
        <p>
          0 GB
        </p>
        <p>
          1000 GB
        </p>
      </div>
    </div>
  </div>
</body>

</html>
